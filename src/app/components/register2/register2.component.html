<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <p>请输入用户名：
        <input type="text" name="姓名" [(ngModel)]='username'>
    </p>
    <p>请输入学校：
        <input type="text" name="大学" [(ngModel)]='usercollege'>
    </p>
    <p>请选择性别：
        <input type="radio" ngModel name="性别" value="男" />男<input type="radio" ngModel name="性别" value="女" />女
    </p>
    <p>请选择年龄：
        <select name="年龄" ngModel (ngModelChange)="change($event)">
            <option *ngFor="let origin of origins" [ngValue]="origin.value">{{origin.display}}</option>
        </select>
    </p>
    <p>请选择民族：
        <select name="民族" ngModel (ngModelChange)="change($event)">
            <option *ngFor="let origin of originss" [ngValue]="origin.value">{{origin.display}}</option>
        </select>
    </p>
    <p>
        <input type='submit' value='提交'>
    </p>
</form>
<div>你输入的信息:{{f.value|json}}</div>
